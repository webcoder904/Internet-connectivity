<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Internet Connectivity Detector using JavaScript - @code.scientist x @codingtorque</title>
</head>

<body>
    <div class="container">
        <div class="status" id="status">
            Click button to check status
        </div>
        <button onclick="checkConnectivityStatus()">Check Status</button>
    </div>

    <!-- Include your JavaScript function here or link to an external script -->
    <script>
        function checkConnectivityStatus() {
            var statusElement = document.getElementById("status");
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://www.google.com", true);
            xhr.onload = function () {
                if (xhr.status == 200) {
                    statusElement.textContent = "Connected to the internet";
                } else {
                    statusElement.textContent = "Not connected to the internet";
                }
            };
            xhr.onerror = function () {
                statusElement.textContent = "Not connected to the internet";
            };
            xhr.send();
        }
    </script>
</body>

</html>
